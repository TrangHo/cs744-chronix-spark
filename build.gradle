apply plugin: 'java'
apply plugin: 'application'

archivesBaseName = "cs744-chronix-spark-benchmarks"
version = '1.0'
mainClassName = "Cs744ChronixSparkBenchMarks"

repositories {
  mavenCentral()
}

dependencies {
  compile group: 'org.apache.spark', name: 'spark-core_2.11', version: '2.0.1'
  testCompile group: 'junit', name: 'junit', version: '4.+'

  // compile files('/users/nafisah/software_2/chronix.spark/chronix-spark-ts-rdd/build/libs/chronix-spark-ts-rdd-0.3.jar')
  compile files('/Users/carepjan/code/chronix.spark/chronix-spark-ts-rdd/build/libs/chronix-spark-ts-rdd-0.3.jar')
}

//Build a fat jar that can loaded into spark
jar {
  dependsOn configurations.runtime
  from {
    configurations.compile.collect {
      it.isDirectory() ? it : zipTree(it)
    }
  }
}
